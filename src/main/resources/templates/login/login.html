<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link href="webjars/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="webjars/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>

</head>
<body>
<div class="container"
     style="width: 30%;margin-top: 100px;background-color: white;padding-bottom: 30px;border-radius: 10px;">
    <form id="login_form" class="form-signin text-center" role="form">
        <img src="/images/logoimg.png">
        <div class="input-group" style="margin-top: 15px;">
            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
            <input name="username" type="text" class="form-control" placeholder="输入账号"
                   required autofocus>
        </div>
        <div class="input-group" style="margin-top: 15px;">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input name="password" type="password" class="form-control" placeholder="密码"
                   required>
        </div>
        <input id="submit" class="btn btn-primary" style="margin-top: 15px; width: 100%;" type="button" value="登录">
        <div class="alert alert-danger" id="msg" style="display: none;"></div>
    </form>
</div>
<script src="webjars/bootstrap/3.4.1/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
